# 应用名称
spring.application.name=users9999
# 应用服务 WEB 访问端口
server.port=19999
spring.cloud.consul.port=8500
spring.cloud.consul.host=localhost

spring.cloud.consul.discovery.service-name=${spring.application.name}
#修改服务默认随机策略
#products9998.ribbon.NFLoadBalancerRuleClassName=com.netflix.loadbalancer.RandomRule

#配置指定服务连接超时
#feign.client.config.products9998.connectTimeout=5000
#配置指定服务等待超时
#feign.client.config.products9998.readTimeout=5000

#配置所有服务连接超时
feign.client.config.default.connectTimeout=5000
#配置所有服务等待超时
feign.client.config.default.readTimeout=5000

#开启指定服务日志展示
feign.client.config.products9998.logger-level=full
#全局开启服务日志展示
#feign.client.config.default.loggerLevel=full
#指定feign调用客户端对象所在包,必须是debug级
logging.level.com.wb.users.clients=debug

#开启hystrix
feign.hystrix.enabled=true





